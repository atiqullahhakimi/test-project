<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supabase + HTML/JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Login</h2>
    <form id="authForm">
        <input id="email" type="email" placeholder="email@example.com" required />
        <input id="password" type="password" placeholder="Password" required />

        <!-- حالا سه دکمه داریم: Sign Up / Sign In / Sign Out -->
        <div class="row">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" id="signinBtn">Sign In</button>
            <button type="button" id="signoutBtn">Sign Out</button>
        </div>
        <div id="status"></div>
    </form>

    <h2>Clients (each user sees only their own)</h2>
    <form id="addClientForm" class="card">
        <input id="name" placeholder="name" />
        <input id="email2" type="email" placeholder="client email" required />
        <input id="age" type="number" min="0" max="120" placeholder="age (optional)" />
        <input id="phone" placeholder="phone (optional)" />
        <input id="aNumber" placeholder="A-Number (A + 7–12 digits)" />
        <button type="submit">Add Record</button>
    </form>

    <div class="card">
        <button id="loadBtn">Load My List</button>
        <ul id="list"></ul>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
